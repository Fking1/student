<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <!--[if lt IE 9]>
    <script type="text/javascript" src="/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/lib/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/admin/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/admin/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/admin/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="/admin/h-ui.admin/css/style.css" />
    <script type="text/javascript" src="/lib/DD_belatedPNG_0.0.8a-min.js" ></script>

    <script>DD_belatedPNG.fix('*');</script>
    <title>班级管理</title>
    <style>
        .table td{
            text-align: center;
        }
    </style>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 班级管理 <span class="c-gray en">&gt;</span> 班级列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container" id="app">
    <div class="text-c">
        <input type="text" placeholder="班级名称" style="width:250px" class="input-text" v-model="className">
        <button class="btn btn-success" type="button" @Click="search"><i class="Hui-iconfont">&#xe665;</i> 搜班级</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20">
		<span class="l">
			<a href="javascript:;" v-on:click="" class="btn btn-danger radius">
				<i class="Hui-iconfont">&#xe6e2;</i> 批量删除
			</a>
			<a class="btn btn-primary radius" @Click="class_add('添加班级','class_add.html','','480')">
				<i class="Hui-iconfont">&#xe600;</i> 添加
			</a>
		</span>
        <span class="r">共有数据：<strong>{{pageInfo.total}}</strong> 条</span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
            <thead>
                <tr class="text-c">
                    <th width="25"><input type="checkbox" name="" value=""></th>
                    <th width="20">班级编号</th>
                    <th width="20">班级名称</th>
                    <th width="20">班级容量</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(item,index) in pageInfo.list">
                    <td width="25"><input type="checkbox" name="" value="{{item.classId}}"></td>
                    <td width="80">{{item.classId}}</td>
                    <td width="80">{{item.className}}</td>
                    <td width="60">{{item.capacity}}</td>
                    <td width="120">

                        <a v-on:click="class_modify('class_modify','class_modify.html?classId='+item.classId,'','300')">
                            <i class="Hui-iconfont">&#xe6df;</i>
                        </a>

                        <a v-on:click="class_delete(item.classId)">
                            <i class="Hui-iconfont">&#xe6e2;</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="margin: 30px auto; width: 130px">
            <button v-on:click="previous" style="height: 30px;line-height: 30px;width: 60px;">上一页</button>
            <button v-on:click="next" style="height: 30px;line-height: 30px;width: 60px;">下一页</button>
        </div>
    </div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/admin/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/admin/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script src="/js/vue.js"></script>

<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            pageInfo:{
                pageNum: 1,
                pageSize: 3
            },
            className:""
        },
        created: function(){
            this.getList("/class/getByCondition.do")
        },
        methods: {
            class_delete: function (classId) {
                $.ajax({
                    url: '/class/remove.do?classId='+classId,
                    dataType: 'json',
                    success: function (res) {
                        if(res){
                            layer.msg("删除成功", {time: 1000, icon:1}, function(){
                               window.location.reload()
                            });
                        }
                    },
                    error: function (error) {
                        console.log(error)
                    }
                })
            },
            getList: function(url){
                $.ajax({
                    url: url,
                    data:{
                        pageNum: this.pageInfo.pageNum,
                        pageSize: this.pageInfo.pageSize
                    },
                    type: 'GET',
                    dataType: 'json',
                    success: function (res) {
                        app.pageInfo = res
                    },
                    error: function(error){
                        console.log("error:"+error)
                    }
                })
            },
            previous: function(){
                if(!this.pageInfo.isFirstPage)
                    this.pageInfo.pageNum = this.pageInfo.prePage
                this.getList("/class/getByCondition.do")
            },
            next: function () {
                if(!this.pageInfo.isLastPage)
                    this.pageInfo.pageNum = this.pageInfo.nextPage;
                this.getList("/class/getByCondition.do")
            },
            class_modify: function(title,url,w,h){
                layer_show(title,url,w,h);
            },
            class_add: function(title,url,w,h){
                layer_show(title,url,w,h);
            },
            search: function () {
                this.getList("/class/getByCondition.do?className="+this.className)
            }

        }
    })


</script>
</body>
</html>
