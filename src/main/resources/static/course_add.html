    <title>添加课程</title>
</head>
<body>
<article class="page-container" id="app">
    <form class="form form-horizontal" id="form-article-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="0001" v-model="pageInfo.courseId">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="高数" v-model="pageInfo.courseName">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>课程时期：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="17年上半学期" v-model="pageInfo.coursePeriod">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>教师编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" placeholder="0001" v-model="pageInfo.teacherId">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <input @Click="upload" class="btn btn-primary radius" type="button" value="保存并提交" />
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script src="/js/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#app',
        data:{
            pageInfo:{
                courseId: "",
                courseName: "",
                coursePeriod: "",
                teacherId: ""
            }
        },
        created: function(){

        },
        methods:{
            upload: function(){
                $.ajax({
                    url: '/course/add.do',
                    method: 'POST',
                    data: this.pageInfo,
                    dataType: 'json',
                    success: function (res) {
                        if(res){
                            layer.msg("添加成功", {time: 1000, icon:1}, function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        }else{
                            layer.msg("添加失败", {time: 1000, icon:1}, function(){
                                var index = parent.layer.getFrameIndex(window.name);
                                window.parent.location.reload();
                                parent.layer.close(index);
                            });
                        }

                    },
                    error: function (error) {
                        alert("未添加成功")
                    }
                })
            }
        }
    })
</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
