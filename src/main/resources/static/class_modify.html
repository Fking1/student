    <title>编辑班级</title>
</head>
<body>
<article class="page-container" id="app">
    <form class="form form-horizontal" id="form-article-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>班级ID：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="0001" v-model="pageInfo.classId" disabled>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>班级名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="16软卓1班" v-model="pageInfo.className">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>容量：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="30" v-model="pageInfo.capacity">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button @Click="upload" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
            </div>
        </div>
    </form>
</article>

<!--_footer 作为公共模版分离出去-->

<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/validate-methods.js"></script>
<script type="text/javascript" src="/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript" src="/lib/webuploader/0.1.5/webuploader.min.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.config.js"></script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/ueditor.all.min.js"> </script>
<script type="text/javascript" src="/lib/ueditor/1.4.3/lang/zh-cn/zh-cn.js"></script>
<script src="/js/vue.js"></script>
<script type="text/javascript">

    var app = new Vue({
        el: '#app',
        data:{
            pageInfo:{
                classId: "",
                className: "",
                capacity:""
            }
        },
        created: function(){
            var url = window.location.href
            var urlArr = url.split("classId=")
            var classId = urlArr[1]
            $.ajax({
                url: '/class/getByPrimary.do?classId='+classId,
                dataType: 'json',
                success: function (jdata) {
                    app.pageInfo = jdata
                },
                error: function (error) {
                }
            })
        },
        methods:{
            upload: function(){
                $.ajax({
                    url: '/class/modify.do',
                    method: 'POST',
                    data: this.pageInfo,
                    dataType: 'json',
                    success: function (res) {
                        if(res){
                            layer.msg("编辑成功", {time: 1000, icon:1}, function(){
                                window.location.reload()
                            });
                        }else{
                            layer.msg("添加失败", {time: 1000, icon:1}, function(){
                                window.location.reload()
                            });
                        }
                    },
                    error: function (error) {
                        console.log("未修改成功")
                    }
                })
            }
        }
    })




</script>
<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
